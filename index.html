<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Current Time</h1>
      <span id="timer"></span>
      <form id="alarm">
        <div class="form-group">
          <label for="alarm-time">Set an Alarm</label>
          <input id="alarm-time" type="time" name="alarm-time" class="form-control">
        </div>
        <button type="submit">Set Alarm</button>
      </form>
    </div>
  </body>
</html>
